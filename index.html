<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Альбомы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="styles/style.css" rel="stylesheet" type="text/css"></script>
    <script src="scripts/Model/Album.js"></script>
    <script src="scripts/Model/AlbumsCollection.js"></script>
    <script src="scripts/Model/Filter.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/server.js"></script>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Albums</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" onclick="loadMainPage()">Main</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="container">
        <div class="filter">
            <h2>Filter</h2>
            <button class="btn btn-warning btn-outline" onclick="filterAlbums('title')">Title</button>
            <button class="btn btn-warning btn-outline" onclick="filterAlbums('photo')">Photo</button>
            <button class="btn btn-warning btn-outline" onclick="filterAlbums('userId')">User ID</button>
        </div>
    </div>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
</body>

</html>
